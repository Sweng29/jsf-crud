<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student Registration</title>
</h:head>
<h:body>
	<h:form>
		First Name : <h:inputText id="firstName" value="#{student.firstName}"></h:inputText>
		<br/><br/>
		Last Name : <h:inputText id="lastName" value="#{student.lastName}"></h:inputText>
		<br/><br/>
		Country : 
		<h:selectOneMenu value="#{student.country}">
			<c:selectItem itemLabel="United States" itemValue="USA"></c:selectItem>
			<c:selectItem itemLabel="Pakistan" itemValue="Pakistan"></c:selectItem>
			<c:selectItem itemLabel="India" itemValue="India"></c:selectItem>
			<c:selectItem itemLabel="United Kingdom" itemValue="UK"></c:selectItem>
		</h:selectOneMenu>
		<br/><br/>
		<!-- Comming from Backend to make dynamic dropdowns  -->
		Courses : 
		<h:selectOneMenu value="#{student.selectedCourse}">
			<c:selectItems value="#{student.courses}"></c:selectItems>
		</h:selectOneMenu>
		<br/><br/>
		<h:selectOneRadio value="#{student.gender}">
			<c:selectItem itemLabel="Male" itemValue="Male"></c:selectItem>
			<c:selectItem itemLabel="Female" itemValue="Female"></c:selectItem>
		</h:selectOneRadio>
		<br/><br/>
		<h:commandButton value="Register" action="student_confirmation"></h:commandButton>
	</h:form>
</h:body>
</html>
